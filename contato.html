<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css" </head>

<body>
  <header>
    <h1><img src="vaga-lumes.logo"; class="vaga" alt="Logo da Vaga-Lumes"></h1>
    <nav>
      <div class="caixa">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="consoles.html">Xbox</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
      </div>
  </header>

<main>
  <form>
     <label for="nomesobrenome">Nome e sobrenome</label>
     <input type="text" id="nomesobrenome" class="input-padrao" required>
      
     <label for="email">Email</label>
    <input type="email" id="email" class="input-padrao" required placeholder="exemplo@gmail.com">
      
    <label for="telefone">Telefone</label>
     <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxx-xxxxx">
      
    <label for="mensagem">Mensagem</label>
    <textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>

     <fieldset>
       <legend>Como prefere nosso contato?</legend>
     <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
     
      
      <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
      
     </fieldset>  
     
     <fieldset>
      <legend>Qual horario prefere ser atendido?</legend>
      <select>
        <option>Manhã</option>
        <option>Tarde</option>
        <option>Noite</option>
      </select>
     </fieldset>

     <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
      
      <input type="submit" value="enviar formulario" class="enviar">
  </form>
  <table>
    <thead>
    <tr>
      <th>Dia</th>
      <th>Horario</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Segunda</td>
      <td>8h ~ 20h</td>
    </tr>
    <tr>
      <td>Quarta</td>
      <td>8h ~ 20h</td>
    </tr>
    <tr>
      <td>Sexta</td>
      <td>8h ~ 20h</td>
    </tr>
    </tbody>
  </table>
</main>

<footer>
      <img src="vaga-lumes.logo"; class="tamanho-logo">
      <p>Criado por <a href="Fabricio.html">Fabricio Campos</a> - Copyright © Vaga-Lumes 2022</p>
    </footer>
</body>
</html>
